<!-- script piano -->
<script>
    function playPiano(chord) {
        switch(chord){
            case 'doo':
                audiodoo.load();
                audiodoo.pause();
                audiodoo.currentTime= 1;
                audiodoo.play();
                break;

            case 're':
                audiore.load();
                audiore.pause();
                audiore.currentTime= 1;
                audiore.play();
                break;

            case 'mi':
                audiomi.load();
                audiomi.pause();
                audiomi.currentTime= 1;
                audiomi.play();
                break;

            case 'fa':
                audiofa.load();
                audiofa.pause();
                audiofa.currentTime= 1;
                audiofa.play();
                break;
                
                case 'so':
                audioso.load();
                audioso.pause();
                audioso.currentTime= 1;
                audioso.play();
                break;

            case 'la':
                audiola.load();
                audiola.pause();
                audiola.currentTime= 1;
                audiola.play();
                break;

            case 'si':
                audiosi.load();
                audiosi.pause();
                audiosi.currentTime= 1;
                audiosi.play();
                break;

            case 'do':
                audiodo.load();
                audiodo.pause();
                audiodo.currentTime= 1;
                audiodo.play();
                break;    
        }
    }

    document.addEventListener("keypress", function(){
        switch(event.key) {
            case "1":
                playPiano("doo");
                break;

            case "2":
                playPiano("re");
                break;

            case "3":
                playPiano("mi");
                break;

            case "4":
                playPiano("fa");
                break;

            case "5":
                playPiano("so");
                break;
                
            case "6":
                playPiano("la");
                break;

            case "7":
                playPiano("si");
                break;

            case "8":
                playPiano("do");
                break;
        }
    })
</script>
